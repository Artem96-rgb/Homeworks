<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/homework_two/css/home11_two.css">
    <link href="//db.onlinewebfonts.com/c/155263ca437b4d97451a5adbddf19f82?family=MuseoSansW01-Rounded100"
        rel="stylesheet" type="text/css" />
    <title>BEM</title>
</head>

<body>



    <div class="nike">
        <div class="nike__card">
            <div class="nike__logo">
                <img src="/homework_two/img/logo.png" alt="logo">
            </div>

            <div class="nike__content">

                <div class="nike-product">
                    <div class="nike-product__sneaker">
                        <img src="/homework_two/img/sneaker.png" alt="sneaker">
                    </div>
                    <div class="nike-product__bullets">
                        <img src="/homework_two/img/bullets.png" alt="bullets">
                    </div>
                </div>

                <div class="nike-description">
                    <h2 class="nike-description__title">Nike SB Stefan Janoski Max</h2>
                    <h3 class="nike-description__subtitle">Unisex Skateboarding Shoe</h3>
                    <div class="nike-description__stars">
                        <img src="/homework_two/img/stars.png" alt="stars">
                    </div>
                    <form method="GET" class="nike-description__form">
                        <select class="nike-description__select" name="size">
                            <option disabled selected hidden>Size</option>
                            <option value="Sm">Sm</option>
                            <option value="L">L</option>
                            <option value="Xl">Xl</option>
                        </select>
                        <select class="nike-description__select" name="qty">
                            <option disabled selected hidden>Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <input class="nike-description__btn" type="submit" value="Add to card">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
