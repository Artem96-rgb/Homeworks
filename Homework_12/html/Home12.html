<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/Home12.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>





    <div class="container">
        <div class="main">
            <div class="main__content">

                <a href="#" class="main__link">Sign it</a>
                <a href="#" class="main__link">Join us</a>

                <form action="#" class="form">
                    <label for="name" class="main__label">Username</label><br>
                    <input type="text" class="main__input main__input--mg" id="name" name="user" required><br>

                    <label for="pass" class="main__label">Password</label><br>
                    <input type="password" class="main__input main__input--mg" id="pass" name="pass" required><br>

                    <input type="checkbox" class="main__input" name="check" required>
                    <label for="" class="main__label">Keep me signed in</label>

                    <input type="submit" value="Sign it" class="btn">
                </form>

                <div class="bot">
                    <a href="#" class="main__bottom">Forgot password</a>
                    <a href="#" class="main__bottom">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
