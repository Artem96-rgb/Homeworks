<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sldier</title>
    <link rel="stylesheet" href="/Homework_32/css/slider.css">
    <link rel="stylesheet" href="/Homework_32/css/slick.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>


    <div class="main">
        <div class="container">
            <div class="main__top">
                <div class="main__work">our featured work</div>
                <h1 class="main__title">We create engaging
                    experiences through
                    creativity & craft</h1>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="slider">
            <div class="slider__item">
                <div class="slider__col">
                    <img src="/Homework_32/img/flat.png" alt="">
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__col">
                    <img src="/Homework_32/img/flat_1.png" alt="">
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__col">
                    <img src="/Homework_32/img/flat_2.png" alt="">
                </div>
            </div>

            <div class="slider__item">
                <div class="slider__col">
                    <img src="/Homework_32/img/flat_3.png" alt="">
                </div>
            </div>
        </div>


        <div class="slider-angle__left">
            <button class="slider-angle__btn">
                <i class="fas fa-angle-left"></i>
            </button>
        </div>

        <div class="slider-angle__right">
            <button class="slider-angle__btn">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/1689162bd8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/Homework_32/js/slick.min.js"></script>
    <script src="/Homework_32/js/slider.js"></script>
</body>

</html>
