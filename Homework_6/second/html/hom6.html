<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/hom6.css">
</head>

<body>
    <section class="head">
        <h1><span>css</span> Dinner Shopping List</h1>
        <h4>Let`s go to the mall!</h4>
    </section>

    <div class="main">
        <form>
            <div class="main_item one">
                <input type="checkbox" id="pickles">
                <label for="pickles">A lot of pickles</label>
            </div>

            <div class="main_item two">
                <input type="checkbox" id="apples">
                <label for="apples">10 apples</label>
            </div>

            <div class="main_item three">
                <input type="checkbox" id="oranges">
                <label for="oranges">20 oranges</label>
            </div>

            <div class="main_item four">
                <input type="checkbox" id="plates">
                <label for="plates">13 plates</label>
            </div>

            <div class="main_item five">
                <input type="checkbox" id="bentos">
                <label for="bentos">15 bentos</label>
            </div>

            <div class="main_item six">
                <input type="checkbox" id="sake">
                <label for="sake">1 bottle of Sake ^_^</label>
            </div>

            <button>
                Bon appetit :)
            </button>
        </form>
    </div>
</body>

</html>
