<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home7_2.css">
    <link rel="stylesheet" href="../css/weather-icons-master/css/weather-icons.min.css">
</head>

<body>
    <div class="main">
        <div class="item one big_block">
            <h2>Lisbon</h2>
            <span>21 <sup>0</sup>C</span>
            <i class="wi wi-day-sunny"></i>
        </div>

        <div class="item two small_block">
            <h2>Paris</h2>
            <span>11 <sup>0</sup>C</span>
            <i class="wi wi-night-sleet"></i>
        </div>

        <div class="item three small_block">
            <h2>Belgrade</h2>
            <span>15 <sup>0</sup>C</span>
            <i class="wi wi-day-cloudy"></i>
        </div>

        <!-------------------------------first line----------------------------->

        <div class="item four small_block">
            <h2>Moscow</h2>
            <span>21 <sup>0</sup>C</span>
            <i class="wi wi-day-cloudy-high"></i>
        </div>

        <div class="item five small_block">
            <h2>Tel Aviv</h2>
            <span>32 <sup>0</sup>C</span>
            <i class="wi wi-hot"></i>
        </div>

        <div class="item six small_block">
            <h2>Cair</h2>
            <span>21 <sup>0</sup>C</span>
            <i class="wi wi-day-sunny"></i>
        </div>

        <div class="item seven small_block">
            <h2>New York</h2>
            <span>17 <sup>0</sup>C</span>
            <i class="wi wi-day-rain"></i>
        </div>

        <!-------------------------------second line----------------------------->

        <div class="item eight small_block">
            <h2>New Delhi</h2>
            <span>17 <sup>0</sup>C</span>
            <i class="wi wi-rain-wind"></i>
        </div>

        <div class="item nine big_block">
            <h2>San Francisco</h2>
            <span>15 <sup>0</sup>C</span>
            <i class="wi wi-day-sunny-overcast"></i>
        </div>

        <div class="item ten small_block">
            <h2>Tokyo</h2>
            <span>8 <sup>0</sup>C</span>
            <i class="wi wi-night-clear"></i>
        </div>

        <!-------------------------------third line----------------------------->

        <div class="item eleven great_block">
            <h2>Sydney</h2>
            <span>25 <sup>0</sup>C</span>
            <i class="wi wi-night-partly-cloudy"></i>
        </div>

        <!-------------------------------fourth line----------------------------->

    </div>

    <div class="gh">1</div>
    <div class="gh">2</div>
    <div class="gh f">3</div>
    <div class="gh">4</div>
    <div class="gh">5</div>
</body>

</html>
